<div class="bordered-container" ng-controller="blogEditController">
    <div class="row">
        <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
            <input type="text" class="form-control" placeholder="Title" ng-model="title">
        </div>
        <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
        <button class="btn btn-success" type="button" ng-click="publish()">Publish</button>
    </div>
    <div class="row" style="margin-top: 15px;">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <input type="text" class="form-control" placeholder="Caption" ng-model="caption">
        </div>
        <button ng-show="isSaved()" data-toggle="modal" data-target="#deleteModal" class="btn btn-danger" type="button">Delete</button>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteHeader" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="deleteHeader">Are you sure you want to delete this?</h3> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deletePost()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="margin-top: 15px;">
            <textarea class="form-control" rows="20" ng-model="blogPost"></textarea>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 markdown" style="margin-top: 15px;">
            <markdown text="{{blogPost}}"></markdown>
        </div>
    </div>
</div>
