<html ng-app="boulderDjangoApp">
    <head>
        <title>Boulder Django User Group</title>
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="assets/jackedup.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-cookies.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-sanitize.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
        <style>
            .bordered-container {
                margin-left: 15px;
                margin-right: 15px;
            }
        </style>
        
    </head>
    <body class="no-mathjax">
        <!-- NAVBAR -->
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Boulder Django</a>
                </div>
                <div
                    class="collapse navbar-collapse"
                    ng-controller="navbarController">
                    <ul class="nav navbar-nav">
                        <li 
                            ng-class="{active: isActive('/')}">
                            <a href="/">Home</a>
                        </li>
                        <li
                            ng-class="{active: isActive('/blog/')}">
                            <a href="/#/blog">Blog</a>
                        </li>
                        <li
                            ng-class="{active: isActive('/jobs/')}">
                            <a href="/#/jobs">Jobs</a>
                        </li>
                        <li 
                            ng-class="{active: isActive('/meetups/')}">
                            <a href="/#/meetups">Meetups</a>
                        </li>
                        <li ng-class="{active: isActive('/irc/')}">
                            <a href="/#/irc">IRC</a>
                        </li>
                    </ul>
                    <!-- Login Dropdown menu -->
                    <ul 
                        class="nav navbar-nav navbar-right"
                        ng-hide="$root.isLoggedIn">
                        <li class="dropdown">
                            <a 
                                href=""
                                class="dropdown-toggle"
                                data-toggle="dropdown"> Login 
                                <b class="caret"> </b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="https://github.com/login/oauth/authorize?client_id=51a6c0c60af76db62c8c">Github</a></li>
                                <li><a href="
https://accounts.google.com/o/oauth2/auth?redirect_uri=http://localhost/api/oauth/google/&response_type=code&client_id=73160390987-s093eg521gf421q8rbh678qsim9akk3t.apps.googleusercontent.com&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email&approval_prompt=auto&access_type=offline">Google</a></li>
                                <li><a href="https://secure.meetup.com/oauth2/authorize?client_id=mmi1f53k77v65lsuserf8gar0e&response_type=code&redirect_uri=http://localhost/api/oauth/meetup/
">Meetup</a></li>
                                <li><a href="https://stackexchange.com/oauth?client_id=2430&redirect_uri=http://localhost/api/oauth/stackexchange/">Stackoverflow</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Login dropdown replacement when logged in -->
                    <ul
                        class="nav navbar-nav navbar-right"
                        ng-show="$root.isLoggedIn">
                        <li class="dropdown">
                            <a 
                                href=""
                                class="dropdown-toggle"
                                data-toggle="dropdown">
                                {{ user.username }} <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/#/profile/">Profile</a></li>
                                <li><a href="/#/blog/new/">Create Post</a></li>
                                <li><a href="/#/jobs/new/">Post Job</a></li>
                                <li><a ng-click="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Actual content goes here -->
        <ng-view></ng-view>
        
        <footer class="bordered-container" style="margin-top: 15px;">
            <div class="container">
                <p
                    style="text-align: center;"
                    >&copy; 2013 Boulder Django Meetup
                </p>
            </div>
        </footer>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="https://checkout.stripe.com/checkout.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers/comment.js"></script>
        <script src="js/directives/comment.js"></script>
        <script src="js/directives/markdown.js"></script>
        <script src="js/controllers/blog.js"></script>
        <script src="js/controllers/index.js"></script>
        <script src="js/controllers/job.js"></script>
        <script src="js/controllers/login.js"></script>
        <script src="js/controllers/meetup.js"></script>
        <script src="js/scripts/humane.min.js"></script>
    </body>
</html>
