<div 
    class="modal fade"
    id="creditCardModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="creditHeader"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-hidden="true">&times;</button>
                <h3 class="deleteHeader">
                    Please enter in your credit card information</h3> 
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label
                            for="creditCardNumber"
                            >Credit Card Number</label>
                        <input
                            type="text"
                            class="form-control"
                            id="creditCardNumber"
                            placeholder="4444-4444-4444-4444"
                            ng-model="creditCardNumber"
                            />
                    </div>
                    <div class="form-group">
                        <label
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                    ng-click="clearCreditCard()">Cancel</button>
                <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                    >Save</button>
            </div>
        </div>
    </div>
</div>
