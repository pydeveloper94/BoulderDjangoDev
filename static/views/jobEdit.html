<div class="container">
    <h3> Post a Job for the Boulder Denver Area</h3>
    <form class="col-lg-6 col-md-6">
        <div class="form-group">
            <label for="jobTitle">Title</label>
            <input
                type="text"
                class="form-control"
                id="jobTitle"
                placeholder="Job Title"
                ng-model="job.title"/>
        </div>
        <div class="form-group">
            <lable for="companyName">Company</label>
            <input
                type="text"
                class="form-control"
                id="companyName"
                placeholder="Company Name"
                ng-model="job.company" />
        </div>
        <div class="form-group">
            <lable for="companyLink">Link</lable>
            <input
                type="text"
                class="form-control"
                id="companyLink"
                placeholder="Company URL or Job listing"
                ng-model="job.company_url" />
        </div>
        <div class="form-group">
            <label for="jobDescription">Description</label>
            <textarea
                class="form-control"
                rows="7"
                id="jobDescription"
                placeholder="Please use markdown"
                ng-model="job.description"></textarea>
        </div>
    </form>
    <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <markdown text="{{ job.description }}"></markdown>
    </div>
</div>
<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <form class="navbar-form navbar-left">
            <button
                ng-show="isEditing()"
                data-toggle="modal"
                data-target="#deleteModal"
                class="btn btn-danger"
                type="button">Delete</button>
        </form>
        <form class="navbar-form navbar-right">
            <button
                class="btn btn-success"
                type="button"
                ng-click="raiseStripe()"
                ng-hide="isEditing()"
            >Credit Card</button>
            <button
                class="btn btn-primary"
                type="button"
                ng-show="isEditing()"
                ng-click="save()">Update Job</button>
            <button
                class="btn btn-success"
                type="button"
                ng-show="isEditing()"
                ng-click="renew()"
            >Renew</button>
            <button
                class="btn btn-primary"
                type="button"
                ng-hide="isEditing()"
                ng-show="hasCreditCardInformation()"
                ng-click="save()">Post</button>
        </form>
    </div>
</div>

<div 
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteHeader"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-hidden="true">&times;</button>
                <h3 class="deleteHeader">
                    Are you sure you want to delete this job?</h3> 
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal">Cancel</button>
                <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                    ng-click="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
